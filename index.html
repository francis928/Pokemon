<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Style Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #e63946;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .style-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px auto;
            max-width: 1000px;
        }
        
        .style-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .style-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .style-card.selected {
            background: #ffcb05;
            border: 2px solid #3d7dca;
        }
        
        .preview-area {
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            max-width: 600px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        button {
            background: #3d7dca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2a5d9e;
        }
    </style>
</head>
<body>
    <h1>Pokémon Style Selector</h1>
    <p>Choose your favorite style to see a matching Pokémon!</p>
    
    <div class="style-container" id="styleContainer">
        <!-- Styles will be added here by JavaScript -->
    </div>
    
    <div class="preview-area" id="previewArea">
        <h2>Select a style to see preview</h2>
    </div>
    
    <button id="selectButton">Choose This Style</button>
    
    <script>
        // List of styles from your image
        const styles = [
            "Vanguard", "Tropical", "Pascha", "Lunette de Alois", "Magnum",
            "Gengue", "Sunshine Style", "Honey Style", "Fearnive", "Sacred Style",
            "Drum", "Aided Style", "Mercet", "Spice Style", "Courage",
            "Soulak", "Chief", "Monnie", "Abad", "Locale",
            "Quade", "Talendame", "Cook Style", "Dark Star Style", "Captain",
            "Captain Style", "Castume Party Style", "Globiouss", "Color Style"
        ];
        
        // Pokémon that might match each style
        const stylePokemon = {
            "Vanguard": { name: "Aegislash", type: "Steel/Ghost", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/681.png" },
            "Tropical": { name: "Tropius", type: "Grass/Flying", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/357.png" },
            "Pascha": { name: "Togekiss", type: "Fairy/Flying", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/468.png" },
            "Lunette de Alois": { name: "Mienshao", type: "Fighting", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/620.png" },
            "Magnum": { name: "Metagross", type: "Steel/Psychic", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/376.png" },
            "Gengue": { name: "Gengar", type: "Ghost/Poison", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/94.png" },
            "Sunshine Style": { name: "Solgaleo", type: "Psychic/Steel", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/791.png" },
            "Honey Style": { name: "Combee", type: "Bug/Flying", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/415.png" },
            "Fearnive": { name: "Hydreigon", type: "Dark/Dragon", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/635.png" },
            "Sacred Style": { name: "Arceus", type: "Normal", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/493.png" },
            "Drum": { name: "Exploud", type: "Normal", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/295.png" },
            "Aided Style": { name: "Gardevoir", type: "Psychic/Fairy", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/282.png" },
            "Mercet": { name: "Milotic", type: "Water", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/350.png" },
            "Spice Style": { name: "Scovillain", type: "Grass/Fire", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/952.png" },
            "Courage": { name: "Lucario", type: "Fighting/Steel", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/448.png" },
            "Soulak": { name: "Spiritomb", type: "Ghost/Dark", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/442.png" },
            "Chief": { name: "Samurott", type: "Water", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/503.png" },
            "Monnie": { name: "Mimikyu", type: "Ghost/Fairy", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/778.png" },
            "Abad": { name: "Absol", type: "Dark", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/359.png" },
            "Locale": { name: "Leafeon", type: "Grass", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/470.png" },
            "Quade": { name: "Quagsire", type: "Water/Ground", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/195.png" },
            "Talendame": { name: "Alakazam", type: "Psychic", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/65.png" },
            "Cook Style": { name: "Vanilluxe", type: "Ice", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/584.png" },
            "Dark Star Style": { name: "Darkrai", type: "Dark", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/491.png" },
            "Captain": { name: "Swampert", type: "Water/Ground", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/260.png" },
            "Captain Style": { name: "Empoleon", type: "Water/Steel", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/395.png" },
            "Castume Party Style": { name: "Oricorio", type: "Fire/Flying", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/741.png" },
            "Globiouss": { name: "Goodra", type: "Dragon", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/706.png" },
            "Color Style": { name: "Ho-Oh", type: "Fire/Flying", image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/250.png" }
        };
        
        // Create style cards
        const styleContainer = document.getElementById('styleContainer');
        const previewArea = document.getElementById('previewArea');
        const selectButton = document.getElementById('selectButton');
        
        let selectedStyle = null;
        
        styles.forEach(style => {
            const card = document.createElement('div');
            card.className = 'style-card';
            card.textContent = style;
            
            card.addEventListener('click', () => {
                // Remove selected class from all cards
                document.querySelectorAll('.style-card').forEach(c => c.classList.remove('selected'));
                // Add to clicked card
                card.classList.add('selected');
                selectedStyle = style;
                
                // Update preview
                updatePreview(style);
            });
            
            styleContainer.appendChild(card);
        });
        
        function updatePreview(style) {
            const pokemon = stylePokemon[style] || { 
                name: "Pikachu", 
                type: "Electric", 
                image: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" 
            };
            
            previewArea.innerHTML = `
                <h2>${style}</h2>
                <img src="${pokemon.image}" alt="${pokemon.name}" style="height: 150px;">
                <h3>${pokemon.name}</h3>
                <p>Type: ${pokemon.type}</p>
            `;
        }
        
        selectButton.addEventListener('click', () => {
            if (selectedStyle) {
                alert(`You selected ${selectedStyle} style!`);
                // Here you would typically apply the style or navigate to another page
            } else {
                alert('Please select a style first');
            }
        });
        
        // Initialize with first style
        if (styles.length > 0) {
            document.querySelector('.style-card').click();
        }
    </script>
</body>
</html>
